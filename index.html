<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Hub Central - MagnaPharm</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='grad1' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%236366f1;stop-opacity:1'/%3E%3Cstop offset='100%25' style='stop-color:%2338bdf8;stop-opacity:1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='12' cy='12' r='11' fill='url(%23grad1)'/%3E%3Cpath d='M12 3v18M3 12h18' stroke='white' stroke-width='3' stroke-linecap='round'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .brand-card-link {
            text-decoration: none;
        }
        .brand-card {
            transition: all 0.3s ease-in-out;
            border-bottom: 4px solid transparent;
        }
        .brand-card-link:hover .brand-card {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .access-button {
            transition: all 0.3s ease-in-out;
        }
        /* -- NOU: Regula de hover refacuta in CSS -- */
        .brand-card-link:hover .access-button {
            background-color: var(--card-color); /* Folosim variabila CSS definita pe link */
            color: white !important; /* Am adaugat !important pentru a forta suprascrierea */
        }
    </style>
</head>
<body class="text-slate-700">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Antet Hero -->
        <header class="mb-12 rounded-xl bg-gradient-to-br from-slate-800 to-slate-900 p-8 text-center text-white shadow-2xl">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">Brand Hub MagnaPharm</h1>
            <p class="text-slate-300 text-xl md:text-2xl font-semibold mt-2">Portofoliul de Branduri & Instrumente</p>
        </header>

        <main>
            <!-- Grila de Branduri si Instrumente -->
            <div id="brand-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Cardurile sunt generate de JavaScript -->
            </div>
        </main>
        
        <footer class="text-center mt-11 text-slate-500">
            <p class="text-sm">&copy; 2025 Brand Hub Central. Property of MagnaPharm Marketing & Sales Romania</p>
        </footer>
    </div>

    <script>
        // --- Datele Brandurilor si Instrumentelor ---
        const destinations = [
            { name: "Fervex", file: "fervex.html", color: "#6a279b", type: "brand" },
            { name: "Caffetin", file: "caffetin.html", color: "#5b3322", type: "brand" },
            { name: "Bronchostop", file: "bronchostop.html", color: "#d589bc", type: "brand" },
            { name: "Sargenor", file: "sargenor.html", color: "#008ece", type: "brand" },
            { name: "Upsavit", file: "upsavit.html", color: "#ec4800", type: "brand" },
            { name: "Familia Guard", file: "familia-guard.html", color: "#e17b2a", type: "brand" },
            { name: "Co-Lactase", file: "co-lactase.html", color: "#d33858", type: "brand" },
            { 
                name: "Generator Rapoarte", 
                file: "http://magnadashboard.clxdigital.ro/", // <-- LINK ACTUALIZAT
                color: "#475569", // slate-600
                type: "tool" 
            }
        ];

        // --- Functie de Renderizare ---
        function renderGrid() {
            const container = document.getElementById('brand-grid');
            if (!container) return;

            let html = '';
            destinations.forEach((item, index) => {
                
                const isTool = item.type === 'tool';
                const iconSvg = isTool 
                    ? `<path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />`
                    : `<path stroke-linecap="round" stroke-linejoin="round" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />`;
                const buttonText = isTool ? "Accesează Generatorul" : "Accesează Dashboard";

                html += `
                    <a href="${item.file}" ${isTool ? 'target="_blank" rel="noopener noreferrer"' : ''} 
                       class="brand-card-link fade-in-up" 
                       style="--card-color: ${item.color}; animation-delay: ${index * 100}ms;">
                        <div class="brand-card bg-white rounded-xl shadow-lg h-full flex flex-col justify-between p-6 text-center" style="border-bottom-color: ${item.color};">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4" style="color: ${item.color};" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    ${iconSvg}
                                </svg>
                                <h3 class="text-2xl font-bold text-slate-800">${item.name}</h3>
                            </div>
                            <div 
                                class="access-button mt-6 font-semibold py-2 px-5 rounded-lg border-2" 
                                style="color: ${item.color}; border-color: ${item.color};">
                                ${buttonText}
                            </div>
                        </div>
                    </a>
                `;
            });
            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderGrid();
        });
    </script>
</body>
</html>
